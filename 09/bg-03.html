<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불릿 이미지로 바꾸기</title>
    <style>
        ul{
            list-style: none;
            margin-left: 30px;
        }
        li{
            background-image: url(images/book-icon.png);
            background-repeat: no-repeat;
            background-position: left;
            /* 수평 위치, 수직 위치*/
            padding-left: 50px;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <h1>이지펍르리싱</h1>
    <ul>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
    </ul>
</body>
</html>
