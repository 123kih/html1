<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 창</title>
</head>
<body>
    <form>
        <h1>회원 가입을 환영합니다</h1>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="user-id">아이디</label>
                    <input type="text" placeholder="4자~10자 사이,공백없이" autofocus>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" required>
                </li>
                <li>
                    <label for="password">비밀번호</label>
                    <input type="password" placeholder="문자와 숫자,특수기호 포함">
                </li>
                <li>
                    <label for="password">비밀번호 확인</label>
                    <input type="password" >
                </li>
                <li>
                    <label for="route">가입경로</label>
                    <select>
                        <option>블로그</option>
                        <option>카페</option>
                        <option selected>SNS</option>
                        <option>기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea style="width: 300px; height: 50px;" placeholder="남길 말씀이 있다면 여기에" ></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
            <label for="mailing_y">메일 수신</label>
            <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
            <label for="mailing_n">메일 수신 안 함</label>     
            </fieldset>
            <div id="buttons">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
    </form>
</body>
</html>
