<html lang="en">
<head>

    <title>날짜</title>
</head>
<body>
    <form>
        <h1>날짜 지정하기</h1>

        <input type="month">

    <br><br>
    <input type="button" value="버튼이다">
    <input type="hidden" value="안보이지롱">
    <br><br><br>

    <input type="submit" value="주문하기">
    <input type="reset" value="취소하기">
    
</form>

</html>
