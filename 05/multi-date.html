<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러가지 태그</title>
</head>
<body>
    <form>
    <label>메모</label>
    <textarea cols="50" rows="10" placeholder="입력하세요" style="resize: none;"></textarea>
    <select>
        <option value="값1">옵션1</option>
        <option value="값2">옵션2</option>
    </select>
    
    <input type="text" list="데이터 목록 id">
    <datalist id="데이터 목록 id">
        <option value="값1">선택 옵션1</option>
        <option value="값2">선택 옵션2</option>
    </datalist>

    <input type="button" value="버튼">
    <button type="submit">제출</button>
    <button type="reset">리셋</button>
    <button>버튼</button>
</form>
</body>
</html>
