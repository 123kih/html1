<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/order.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <hr><br>
    <img src="link.png" alt="해변" style="width: 100%;">
    <div>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="user-id">아이디</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email">
                    </li> 
                    <li>
                        <label for="password">비밀번호</label>
                        <input type="password">
                    </li>
                    <li>
                        <label for="password">비밀번호 확인</label>
                        <input type="password">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y">
                <label for="mailing_y">이메일 수신 동의</label>
                <input type="radio" name="mailing" id="mailing_n" checked>
                <label for="mailing_n">이메일 수신 동의 안함</label>
            </fieldset>
            <div id="buttons">
            <input type="submit" value="가입하기" >
            <input type="reset" value="취소">
        </div>
        </form>
        
    </div>
</body>
</html>
