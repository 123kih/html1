<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트 앤드 개발자 회사</title>
    <style>
        #container { 
        width:520px;
        border:1px solid black;
        padding:20px 40px;
        margin:0 auto;
        }
        fieldset { margin-bottom:15px; }
        legend { font-weight:bold; }
        ul {list-style-type: none;}
        li { line-height:30px;}
        </style>
</head>
<body>
    <div id="container">
        <form>
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는분을 찾습니다.</p>
            <hr><br>
            <b>개인정보</b>
        <ul>
            <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name" placeholder="공백 없이 입력하세요" autofocus required>
            </li>
            <li>
                <label for="num">연락처</label>
                <input type="tel" id="num" required>
            </li>
        </ul>
            <b>지원분야</b>
            <ul>
                <li>
                    <input type="radio" id="webPublishing">
                    <label for="webPublishing">웹 퍼블리싱</label>
                </li>
                <li>
                    <input type="radio" id="webApp" checked>
                    <label for="webApp">웹 애플리케이션 개발</label>
                </li>
                <li>
                    <input type="radio" id="developEnv">
                    <label for="developEnv">개발 환경 개선</label>
                </li>
            </ul>
            
            <b>지원 동기</b>
            <textarea style="width: 350px; height: 90px;" 
            placeholder="봉사 지원 동기를 간략히 써주세요" maxlength="60"></textarea><br>
            <br>
            <button type="submit">접수하기</button>
            <button type="reset">다시쓰기</button>
        
        </form>
    </div>
</body>
</html>
