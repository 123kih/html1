<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>상품 선택</legend>
            <p>주문할 상품을 선택해 주세요</p>

            <ul>
                <li>
                    <label><input type="checkbox" value="s_3">선물용 3kg</label>
                    <input type="number" min="2" max="5">개(최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="s_5">선물용 5kg</label>
                    <input type="number" min="0" max="3" value="3">개 (최대 3개)
                </li>
                
                <ul>
                    <li>
                        <label><input type="checkbox" value="f_3">가정용 3kg</label>
                        <input type="range" min="0" max="5">개 (최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox" value="f_5">가정용 5kg</label>
                        <input type="range" min="3" max="9" value="2">개 (최대9개)
                    </li>
                </ul>
            </ul>
        </fieldset>
    </form>
</body>
</html>
