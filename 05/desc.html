<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 설명</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>상품 선택</legend>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id">
            <!-- input type 종류-->
            <label for="pwd">비밀번호 </label>
            <input type="password">
            <input type="submit" value="로그인">
        </fieldset>

        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="user name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="text" id="email">
                </li>                
                <li>
                    <label for="addr">주소</label>
                    <input type="email" id="addr">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                </li>   

            </ul>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>

            <p><b>포장 선택</b></p>
            <label><input type="radio" namve="gift" value="yes">선물</label>
            <label><input type="radio" namve="gift" value="no">선물 포장 안함</label>
            <label><input type="radio" namve="gift" value="1">선물</label>
            <label><input type="radio" namve="gift" value="2">선물</label>
        </fieldset>
    </form>
</body>
</html>
